<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carro de compras</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/main.min.css" />
  </head>
  <body>
    <!-- -----Header----- -->
    <header>
      <div class="conteiner-all">
        <div class="menu-superior">
          <div class="logo-div">
            <a href="../index.html"
              ><img
                class="img-movil"
                src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.19.5/mercadolibre/logo__small.png"
                alt="Mercado libre" />
              <img
                class="img-pc"
                src="https://http2.mlstatic.com/frontend-assets/ml-web-navigation/ui-navigation/5.19.5/mercadolibre/logo__large_plus.png"
                alt="Mercado libre"
            /></a>
          </div>
          <form action="">
            <input
              type="search"
              placeholder="Busca productos, marcas y más ..."
            />
          </form>
          <img
            class="img-propaganda"
            src="https://http2.mlstatic.com/D_NQ_887100-MLA50801817839_072022-OO.webp"
            alt="Propaganda"
          />
          <a href="" class="mi-cuenta"
            ><i class="fa-brands fa-empire"></i> Mi cuenta</a
          >
          <a href="" class="mis-compras">
            Mis compras <i class="fa-solid fa-cart-shopping"></i
          ></a>
        </div>
        <did class="menu-inferior">
          <div class="div-menu">
            <ul class="menu">
              <li></li>
              <li></li>
              <li>Categorias</li>
              <li><a href="ofertas.html">Ofertas</a></li>
              <li>Historias</li>
              <li>Supermercado</li>
              <li>Moda</li>
              <li>Vender</li>
              <li>Ayuda</li>
              <li></li>
              <li></li>
              <li></li>
              <li>
                <a href="register.html">Crea tu cuenta</a>
              </li>
              <li><a href="user-session.html">Ingresá</a></li>
              <li><a href="carro.html">Mis compras</a></li>
            </ul>
          </div>
        </did>
      </div>
    </header>
    <!-- -----Main----- -->
    <main style="padding: 1%">
      <br />
      <table class="table table-hover">
        <thead>
          <tr class="test-primary">
            <th scope="col">#</th>
            <th scope="col">Productos</th>
            <th scope="col">Precios</th>
            <th scope="col">Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td class="table__productos">
              <img
                src="https://gameforge.com/de-DE/littlegames/includes/images/games/1772_5eaa7a3ced87e.png"
                alt=""
              />
              <h6 class="title">title</h6>
            </td>
            <td class="table__precios"><p>$ 5</p></td>
            <td class="table__cantidad">
              <input type="number" min="1" value="1" />
              <button class="btn btn-danger">x</button>
            </td>
          </tr>
        </tbody>
      </table>
      <br />
      <div class="row mx-4">
        <div class="col">
          <h3 class="iteamCardTotal">Total: 0</h3>
          <div class="col d-flex justify content-end">
            <button class="btn btn-success">Comprar</button>
          </div>
        </div>
      </div>
      <br />
    </main>
    <!-- -----Footer----- -->
    <footer><br /><br /></footer>
    <!-- -----JS----- -->
    <script src="../js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/12a6f7689f.js"
      crossorigin="anonymous"
    ></script>
    <!-- -----JS----- -->
    <!-- -----SCRIPT BOOSTRAP----- -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</html>
